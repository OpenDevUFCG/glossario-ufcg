language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
script:
  - yarn run build

stages:
  - lint

lint:
  stage: lint
  except:
    - "master"
  script:
    - yarn run lint

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: public
  fqdn: glossario.opendevufcg.org
  on:
    branch: master
