language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
script:
  - yarn run build

jobs:
  include:
    - stage: build
    - stage: lint
    - stage: deploy

build:
  stage: build
  script:
    - yarn run build

lint:
  stage: lint
  script:
    - yarn run lint

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: public
  fqdn: glossario.opendevufcg.org
  on:
    branch: master
