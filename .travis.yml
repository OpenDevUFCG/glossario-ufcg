language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules

jobs:
  include:
    - stage: build
      script: yarn run build
    - stage: lint
      script: yarn run lint
    - stage: deploy
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $github_token
        local_dir: public
        fqdn: glossario.opendevufcg.org
        on:
          branch: master